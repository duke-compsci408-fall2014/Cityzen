<html ng-app="cityzen">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- your app's controllers -->
    <script src="js/controllers/header.js"></script>
    <script src="js/controllers/projects.js"></script>
  </head>

  <body>
    <ion-nav-bar class="nav-title-slide-ios7 bar-positive" ng-controller="HeaderCtrl">
      {{sidemenu}}
      <div ng-if="sidemenu">  
        YO SIDEMENU HERE.
      </div> 
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view animation="slide-left-right"></ion-nav-view>

    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="About" icon="ion-ios7-information" ui-sref="tabs.about">
          <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Projects" icon="ion-navicon-round" ui-sref="tabs.projects">
          <ion-nav-view name="projects-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Notifications" icon="ion-ios7-world" ui-sref="tabs.notifications">
          <ion-nav-view name="notifications-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

    <script id="templates/projects.html" type="text/ng-template">
    <ion-view title="Projects">
      <ion-content>
        <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
          </label>
          <button class="button button-clear">
          Cancel
          </button>
        </div>
        <div class="list">
            <a class="item item-thumbnail-left" href="http://raleigh.cityzenapp.us/">
              <img src="http://www.cityzenapp.us/core/poll/poll_2.png">
              <h2>Southern Gateway Project</h2>
              <p>Raleigh seeks to improve the citys Southern Gateway along South Saunders Street. Which one of these could help most?</p>
            </a>
            <a class="item item-thumbnail-left" href="http://raleigh.cityzenapp.us/">
              <img src="http://www.cityzenapp.us/core/poll/poll_3.png">
              <h2>Southern Gateway Project</h2>
              <p>Should the city improve the bicycle & pedestrian experience along South Saunders Street, even if it meant traffic delays?</p>
            </a>
            <a class="item item-thumbnail-left" href="http://raleigh.cityzenapp.us/">
              <img src="http://www.cityzenapp.us/core/poll/poll_4.png">
              <h2>Southern Gateway Project</h2>
              <p>What brand or theme would distinguish the citys southern Southern Gateway from other gateway corridors?</p>
            </a>

        </div>
      </ion-content>
    </ion-view>


    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view title="Home">
        <ion-content class="padding">
          <p>Example of Ionic tabs. Navigate to each tab, and
          navigate to child views of each tab and notice how
          each tab has its own navigation history.</p>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts">Scientific Facts</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/facts.html" type="text/ng-template">
      <ion-view title="Facts">
        <ion-content class="padding">
          <p>Banging your head against a wall uses 150 calories an hour.</p>
          <p>Dogs have four toes on their hind feet, and five on their front feet.</p>
          <p>The ant can lift 50 times its own weight, can pull 30 times its own weight and always falls over on its right side when intoxicated.</p>
          <p>A cockroach will live nine days without its head, before it starves to death.</p>
          <p>Polar bears are left handed.</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">More Facts</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/facts2.html" type="text/ng-template">
      <ion-view title="Also Factual">
        <ion-content class="padding">
          <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
          <p>1 in every 4 Americans has appeared on T.V.</p>
          <p>11% of the world is left-handed.</p>
          <p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
          <p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>
          <p>101 Dalmatians, Peter Pan, Lady and the Tramp, and Mulan are the only Disney cartoons where both parents are present and dont die throughout the movie.</p>
          <p>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
            <a class="button icon ion-chevron-left" href="#/tab/facts"> Scientific Facts</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/about.html" type="text/ng-template">
      <ion-view title="About">
        <ion-content class="padding">
          <img src="http://cityzenapp.us/wp-content/uploads/2014/05/CityzenHalf_retina.png">
          <h3>We believe in giving everyone a voice, where they are.</h3>
          <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
          <p>Built with Sass and optimized for AngularJS.</p>
          
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/notifications.html" type="text/ng-template">
      <ion-view title="Notifications">
        <ion-content>
          <div class="list">
            <div class="card">
              <div class="item item-text-wrap">
                Project "Project Name" is happening in your location!
              </div>
            </div>
            <div class="card">
              <div class="item item-text-wrap">
              Project "Project Name" that you voted for has been approved. <a href="#">See the results.</a>
              </div>
            </div>
            <div class="card">
              <div class="item item-text-wrap">
              A new project of the category "Roads" is underway. 
              </div>
            </div>
            <div class="card">
              <div class="item item-text-wrap">
              Project "Project Name" is happening in your location. 
              </div>
            </div>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/login.html" type="text/ng-template">
      <ion-view title="Login">
        <ion-content>
          <img src="http://cityzenapp.us/wp-content/uploads/2014/05/CityzenHalf_retina.png">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password">
            </label>
          </div>
          <div>
            <a href="#/tab/about" class="button button-full button-balanced">
              Login
            </a>
            <button class="button button-block button-stable">
              Register
            </button>
            <hr>
            <button class="button button-block button-positive">
              Connect with Facebook
            </button>
            <button class="button button-block button-assertive">
              Connect with Google+
            </button>
            <button class="button button-block button-calm">
              Connect with Twitter
            </button>
          </div>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
