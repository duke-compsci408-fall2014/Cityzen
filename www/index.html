<html ng-app="cityzen">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngcordova -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- your app's controllers -->
    <script src="js/controllers/header.js"></script>
    <script src="js/controllers/polls.js"></script>
    <script src="js/controllers/settings.js"></script>
    <script src="js/controllers/localNotifications.js"></script>

  </head>

  <body>
    <ion-nav-bar class="nav-title-slide-ios7 bar-positive" ng-controller="HeaderCtrl">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view animation="slide-left-right"></ion-nav-view>

    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="About" icon="ion-ios7-information" ui-sref="tabs.about">
          <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Polls" icon="ion-navicon-round" ui-sref="tabs.polls">
          <ion-nav-view name="polls-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Notifications" icon="ion-ios7-world" ui-sref="tabs.notifications">
          <ion-nav-view name="notifications-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Settings" icon="ion-gear-a" ui-sref="tabs.settings">
          <ion-nav-view name="settings-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

    <script id="templates/polls.html" type="text/ng-template">
    <ion-view title="Polls">
      <ion-content>
        <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
          </label>
          <button class="button button-clear">
          Cancel
          </button>
        </div>
        <div class="list">
            <a class="item item-thumbnail-left" href="http://raleigh.cityzenapp.us/">
              <img src="http://www.cityzenapp.us/core/poll/poll_2.png">
              <h2>Southern Gateway Project</h2>
              <p>Raleigh seeks to improve the citys Southern Gateway along South Saunders Street. Which one of these could help most?</p>
            </a>
            <a class="item item-thumbnail-left" href="http://raleigh.cityzenapp.us/">
              <img src="http://www.cityzenapp.us/core/poll/poll_3.png">
              <h2>Southern Gateway Project</h2>
              <p>Should the city improve the bicycle & pedestrian experience along South Saunders Street, even if it meant traffic delays?</p>
            </a>
            <a class="item item-thumbnail-left" href="http://raleigh.cityzenapp.us/">
              <img src="http://www.cityzenapp.us/core/poll/poll_4.png">
              <h2>Southern Gateway Project</h2>
              <p>What brand or theme would distinguish the citys southern Southern Gateway from other gateway corridors?</p>
            </a>

        </div>
      </ion-content>
    </ion-view>


    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view title="Home">
        <ion-content class="padding">
          <p>Example of Ionic tabs. Navigate to each tab, and

          each tab has its own navigation history.</p>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts">Scientific Facts</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/about.html" type="text/ng-template">
      <ion-view title="About">
        <ion-content class="padding">
          <img src="http://cityzenapp.us/wp-content/uploads/2014/05/CityzenHalf_retina.png">
          <h3>We believe in giving everyone a voice, where they are.</h3>
          <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
          <p>Built with Sass and optimized for AngularJS.</p>
          <button ng-click="addNotification()">Click me</button>
          
          
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/notifications.html" type="text/ng-template">
      <ion-view title="Notifications">
        <ion-content>
          <div class="list">
            <div class="card">
              <div class="item item-text-wrap">
                Project "Project Name" is happening in your location!
              </div>
            </div>
            <div class="card">
              <div class="item item-text-wrap">
              Project "Project Name" that you voted for has been approved. <a href="#">See the results.</a>
              </div>
            </div>
            <div class="card">
              <div class="item item-text-wrap">
              A new project of the category "Roads" is underway. 
              </div>
            </div>
            <div class="card">
              <div class="item item-text-wrap">
              Project "Project Name" is happening in your location. 
              </div>
            </div>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/settings.html" type="text/ng-template">
      <ion-view title="Settings">
        <ion-content>
          <ul class="list">
            <label class="item item-input">
              <span class="input-label">First Name</span>
              <input type="text" ng-model="first_name">
            </label>
            <label class="item item-input">
              <span class="input-label">Last Name</span>
              <input type="text" ng-model="last_name">
            </label>
            <label class="item item-input">
              <span class="input-label">Address</span>
              <input type="text" ng-model="address">
            </label>
            <li class="item item-toggle">
              Receive Notifications
              <label class="toggle toggle-balanced" ng-click="toggleNotifications()">
                <input type="checkbox">
                <div class="track">
                  <div class="handle"></div>
                </div>
              </label>
            </li>
            <span ng-if="notifications" class="animate-if">
              <li>
                <label class="item item-input item-select">
                  <div class="input-label">
                    Default City
                  </div>
                  <select>
                    <option>Raleigh</option>
                    <option selected>Durham</option>
                    <option>New York</option>
                    <option>San Francisco</option>
                    <option>Boston</option>
                  </select>
                </label>
              </li>
              <li class="item item-toggle">
              Allow Push Notifications
                <label class="toggle toggle-balanced">
                  <input type="checkbox">
                  <div class="track">
                   <div class="handle"></div>
                  </div>
                </label>
              </li>
              <li class="item item-toggle">
              Allow Location Notifications
                <label class="toggle toggle-balanced" ng-click="toggleGeolocation()">
                  <input type="checkbox">
                  <div class="track">
                   <div class="handle"></div>
                  </div>
                </label>
              </li>
            </span>
          </ul>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/login.html" type="text/ng-template">
      <ion-view title="Login">
        <ion-content>
          <img src="http://cityzenapp.us/wp-content/uploads/2014/05/CityzenHalf_retina.png">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password">
            </label>
          </div>
          <div>
            <a href="#/tab/about" class="button button-full button-balanced">
              Login
            </a>
            <button class="button button-block button-stable">
              Register
            </button>
            <hr>
            <button class="button button-block button-positive">
              Connect with Facebook
            </button>
            <button class="button button-block button-assertive">
              Connect with Google+
            </button>
            <button class="button button-block button-calm">
              Connect with Twitter
            </button>
          </div>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
